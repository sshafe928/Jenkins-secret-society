<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find me</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            cursor:help
        }

        h1 {
            font-size: 3em;
            position: relative;
            display: inline-block;
            white-space: pre;
            overflow: hidden;
            
        }
        h4 {
            opacity: 0;
            font-size: 1em;
            position: absolute;
            bottom: 20px; /* Adjust to position it above the bottom edge */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            background-color: rgba(0, 0, 0, 0.7); /* Background color for readability */
            color: white; /* Text color */
            padding: 10px; /* Padding around text */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h4:hover {
            cursor:progress;  
            animation: fadeIn 3s ease-in forwards;  
        }

        .letter {
            display: inline-block;
            opacity: 1;
            animation: fadeOut 1s ease-in forwards;
        }

        /* The animation uses a delay based on the letter's index */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            50%{
                opacity:.5;
            }
            100% {
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            50%{
                opacity:0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1 id="header">Find  Me....</h1>
    <div class="close">
    <h4>/hiddentreasure</h4>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const header = document.getElementById('header');
            const text = header.textContent;
            header.innerHTML = ''; // Clear the original text

            // Create spans for each letter
            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.className = 'letter';
                span.textContent = char;
                // Set the delay based on the index
                span.style.animationDelay = `${index * 0.2}s`; // Adjust the delay time as needed
                header.appendChild(span);
            });
        });
    </script>
</body>
</html>
