<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://imgs.search.brave.com/TBmzmd8NNIejmlbUHX7cYn1mec5DwcYGzvaz8y28YlQ/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzA4LzE1LzIwLzgy/LzM2MF9GXzgxNTIw/ODI4OF9IQktTb0Vi/UDhpOVFRSXcydjNu/UnFXMjRPOXhBNXkw/ai5qcGc");
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Riddle Time</h1>
        <p>I have keys but open no locks. I have space but no room. You can enter but not go outside. What am I?</p>
    </div>
</body>
</html>
