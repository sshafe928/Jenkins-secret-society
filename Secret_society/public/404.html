<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link rel="stylesheet" href="404.css">
</head>
<body>
    <style>
        /* Resetting some basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Setting up basic layout and centering */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
}

.error-code {
    font-size: 120px;
    color: #e74c3c;
    margin-bottom: 20px;
}

.error-message {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
}

.error-description {
    font-size: 16px;
    margin-bottom: 30px;
}

.back-home {
    font-size: 16px;
    color: #3498db;
    text-decoration: none;
    border: 1px solid #3498db;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.back-home:hover {
    background-color: #3498db;
    color: #fff;
}
    </style>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! Page not found.</p>
        <p class="error-description">The page youâ€™re looking for might have been moved or deleted.</p>
        <a href="/" class="back-home">Go Back to Homepage</a>
    </div>
</body>
</html>
