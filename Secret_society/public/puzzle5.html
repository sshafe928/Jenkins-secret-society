<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
        }
        .container {
            text-align: center;
            padding: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #fff;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #ddd;
        }
        .footsteps {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://freepngimg.com/thumb/footprints/177273-walking-silhouette-footprints-png-image-high-quality-thumb.png');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100px 100px;
            opacity: 0.5;
            pointer-events: none;
            animation: footstepsMove 20s linear infinite;
        }
        @keyframes footstepsMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Riddle Time</h1>
        <p>The more you take, the more you leave behind. What am I?</p>
    </div>
    <div class="footsteps"></div>
</body>
</html>
