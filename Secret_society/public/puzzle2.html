<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #1d1d1d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .album-cover {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .song-info {
            text-align: center;
        }

        .song-info h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .song-info h2 {
            margin: 0;
            font-size: 1.2em;
            color: #b3b3b3;
        }

        .controls {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls .playback {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls button {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 1.5em;
            cursor: pointer;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .controls button:hover {
            color: #ffffff;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #333;
            margin: 20px 0;
            border-radius: 5px;
            position: relative;
        }

        .progress-bar .fill {
            height: 100%;
            width: 50%; /* Adjust as needed to simulate progress */
            background: #5db47b;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.8em;
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://lh3.googleusercontent.com/YT386An6Xmmjs2DxYKmiqFLpneqhhPU8VGzK2rA--81CMvDOxI5KxtKzbZQ5tKFlJ9KP0KKvMkJpAjE=w544-h544-l90-rj" alt="Album Cover" class="album-cover">
        <div class="song-info">
            <h1>_ _ _ _ _ _ _ _</h1>
            <h2>Hippo Campus</h2>
        </div>
        <div class="controls">
            <div class="playback">
                <button>&#9664;</button> <!-- Play -->
                <button>&#9654;</button> <!-- Pause -->
            `  <button>&#9194;</button> <!-- Next -->
            </div>
            <div class="progress-bar">
                <div class="fill"></div>
            </div>
            <div class="progress-time">
                <span>1:45</span>
                <span>3:30</span>
            </div>
        </div>
    </div>
</body>
</html>
