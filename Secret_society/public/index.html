<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-image: url("https://i.pinimg.com/564x/22/c8/33/22c833aefe3ff72d48e836d21cd24c7f.jpg");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.4s ease, transform 0.4s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #252525;
            transform: scale(1.05);
        }

        p {
            font-size: 24px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div>
        <p>Type /hints for hints and type /answers for answers</p>
        <button class="button" id="startButton">Begin search</button>
    </div>


    <script>
        document.getElementById('startButton').onclick = function() {
            window.location.href = 'http://localhost:5000/puzzle1'; 
        };
    </script>
</body>
</html>
