<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Riddle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky blue color */
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #333;
        }
    
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://t3.ftcdn.net/jpg/00/68/64/42/240_F_68644233_tVUgwY9yPHEuB1QuZMby89eWMNOWICf1.jpg');
            background-size: cover;
            background-attachment: fixed;
            animation: cloudsMove 60s linear infinite;
            opacity: 0.6;
        }
        @keyframes cloudsMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Riddle Time</h1>
        <p>I can fly without wings. I can cry without eyes. Wherever I go, darkness flies. What am I?</p>
    </div>
    <div class="clouds"></div>
</body>
</html>
